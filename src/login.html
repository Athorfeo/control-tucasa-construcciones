<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Firebase -->
    <script src="js/firebase.js" type="module"></script>

    <!-- Bootstrap -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
      crossorigin="anonymous">

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
      crossorigin="anonymous">
    </script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/theme.css">

    <title>Iniciar sesión - Control | TuCasa Construcciones</title>
  </head>
  <body>
    <div id="root_view">
      <div id="content-view" class="w-100 vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="card d-flex flex-column p-4">
          <h4>Iniciar sesión</h4>
          <hr />
          <form name="loginForm" onsubmit="event.preventDefault(); submitForm(this)">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="email" required />
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="bi-key"></i></span>
              <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" id="password" required />
              
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </body>
</html>

<script>
  function submitForm(){
    let form = "loginForm";
    let email = document.forms[form]["email"].value;
    let password = document.forms[form]["password"].value;

    console.log("Email: " + email);
    console.log("Password: " + password);

    signIn(email, password);
  }
</script>
